<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DHMIS Puppet Sign-Up</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
       <div class="outer-container" id="image-container">
           <img src="images/dhmis_image.png" alt="Image of the three main characters from the web cult series,
           Don't Hug Me I'm Scared, in front of a table with food. From left to right: Yellow Guy, a yellow puppet
           with blue hair and denim overalls. Red guy, a tall person wearing a red costume who looks like a red mop with eyes on top.
           Duck, a green duck puppet with a blazer and red pocket square.">
        </div>
       <div class="outer-container" id="form-text-container">
           <div class="text-container" id="form-description">#form-description</div>
           <div class = "text-container" id="form">#form</div>
           <div class="text-container" id="create-account">#create-account</div>
       </div> 
    </body>
</html>
