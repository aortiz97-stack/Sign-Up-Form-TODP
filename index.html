<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DHMIS Puppet Sign-Up</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
       <div class="outer-container image-container">
            <img src="images/dhmis_background_2.jpg" alt="Background image with red, yellow, and green bubbles against a black
            background." class="background-image">
           <img src="images/dhmis_image.png" alt="Image of the three main characters from the web cult series,
           Don't Hug Me I'm Scared, in front of a table with food. From left to right: Yellow Guy, a yellow puppet
           with blue hair and denim overalls. Red guy, a tall person wearing a red costume who looks like a red mop with eyes on top.
           Duck, a green duck puppet with a blazer and red pocket square." class="main-image">
        </div>
       <div class="outer-container" id="form-text-container">
           <div class="text-container" id="form-description"></div>
           <div class = "text-container" id="form">
               <form action="#" method="post">
                   <div>
                       <label for="first_name">First Name</label>
                       <input type="text" id="first_name" name="first_name" required>
                   </div>
                   <div>
                       <label for="last_name">Last Name</label>
                       <input type="text" id="last_name"name="last_name" required>
                    </div>
                   <div>
                       <label for="email">Email</label>
                       <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
               </form>
           </div>
           <div class="text-container" id="create-account">#create-account</div>
       </div> 
    </body>
</html>
