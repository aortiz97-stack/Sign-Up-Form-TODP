<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DHMIS Puppet Sign-Up</title>
        <link rel="stylesheet" href="style.css">
        <script src="form-js.js" defer></script>
    </head>

    <body>
       <div class="image-container">
            <img src="images/dhmis_background_2.jpg" alt="Background image with red, yellow, and green bubbles against a black
            background." class="background-image">
           <img src="images/dhmis_image.png" alt="Image of the three main characters from the web cult series,
           Don't Hug Me I'm Scared, in front of a table with food. From left to right: Yellow Guy, a yellow puppet
           with blue hair and denim overalls. Red guy, a tall person wearing a red costume who looks like a red mop with eyes on top.
           Duck, a green duck puppet with a blazer and red pocket square." class="main-image">
        </div>
       <div class="form-text-container">
           <div class="text-container form-description-container"></div>
           <div class = "text-container form-container">
               <form action="#" method="post">
                <h3>Sign up here!</h3>
                   <div class="form-row">
                       <div class="input">
                           <label for="first_name">First Name</label>
                           <input type="text" id="first_name" name="first_name" required>
                       </div>
                       <div class="input">
                           <label for="last_name">Last Name</label>
                           <input type="text" id="last_name"name="last_name" required>
                        </div>
                   </div>
                   <div class="form-row">
                       <div class="input">
                           <label for="email">Email</label>
                           <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number" required>
                        </div>
                   </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" class="error" id="password" name="password"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                        </div>
                        <div class="input">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="error" id="confirm_password" name="confirm_password"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                        </div>
                    </div>
               </form>
            </div>
           <div class="text-container create-account-container">#create-account</div>
       </div> 
    </body>
</html>
